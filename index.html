<!doctype html>
<html>
<head>
  <title>I love you <3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #333;
      color: white;
    }

    button {
      font-size: 1em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.5em;
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      margin: 1em auto;
    }

    p#fact {
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <button onclick="displayLove()">Show me some love!</button>
  <p id="ilu"></p>

  <script>    
    const ilus = [
      "I am so grateful to have you in my life. You make everything better.",
      "You are the most amazing person I have ever met. I love you more and more every day.",
      "I love how you always make me laugh and put a smile on my face.",
      "I appreciate everything you do for me. You are the best partner anyone could ask for.",
      "I am so lucky to have you by my side. Thank you for always being there for me.",
      "Your kindness and compassion inspire me to be a better person. I love you for that.",
      "I am so grateful for your unwavering support and encouragement. You are my rock.",
      "I love your unique and beautiful spirit. You are one of a kind and I am so lucky to have you in my life.",
      "I appreciate all of the little things you do to show me love and affection. They mean the world to me.",
      "Your love and affection fills my heart with joy and happiness. I am so grateful to have you in my life."
      ];

    function displayLove() {
      // Select a random fact from the array
      const ilu = ilus[Math.floor(Math.random() * ilus.length)];

      // Display the fact to the user
      document.getElementById("ilu").innerHTML = ilu;
    }
  </script>
</body>
</html>
